<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/home.css">
    <link rel="stylesheet" href="../../assets/css/panel.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />


</head>

<body>
    <header class="container">
        <div class="site-header d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="../../images/music.png" alt="" class="logo p-1">
                <h4>موسیقی کده</h4>
            </div>
            <div class="search-header ">
                <form action="" class="">
                    <input type="text" placeholder="دنبال چی می گردید؟" />
                    <button>جستجو کن</button>
                </form>
            </div>
            <div class="authentication">
                <button href="" class="btn"><a href="" title="پنل کاربری"> مهدی نوری زادگان </a></button>
            </div>
        </div>
        <div class="menu-header">
            <ul>
                <li><a href="">خانه</a></li>
                <li><a href="">جدید ها</a></li>
                <li><a href="">پاپ</a></li>
                <li><a href="">سنتی</a></li>
            </ul>
        </div>

    </header>
    <!-- Controllers -->
    <div class="container">
        <div class="row d-flex justify-content-between">
            <div class="col-3 left-side-panel">
                <div class="left-side-controllers">
                    <ul>
                        <li><a href="">اطلاعات کاربری</a></li>
                        <li><a href="">آهنگ ها</a></li>
                        <li><a href="">نظرات</a></li>
                        <li><a href="">خواننده ها</a></li>
                        <li><a href="">تگ ها</a></li>
                        <li><a href="">کاربران</a></li>
                        <li><a href="">تنظیمات</a></li>

                    </ul>
                </div>
            </div>
            <div class="col-8 right-side-panel">
                <div class="panel-header">
                    فرم ساخت صفحه موزیک
                </div>
                <div class="user-info">
                    <form action="" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-6">
                                <label for="name">عنوان:</label>
                                <input type="text" name="name" id="name" class="form-control mt-2" />
                            </div>
                            <div class="col-6">
                                <label for="status">وضعیت نمایش:</label>
                                <select name="status" id="status" class="form-control mt-2">
                                    <option value="show" selected>Show</option>
                                    <option value="hidden">Hidden</option>
                                </select>
                            </div>
                            <div class="col-12 mt-2">
                                <label for="description">توضیحات:</label>
                                <textarea id="description" name="description" class="mt-2 form-control" rows="3"></textarea>
                            </div>
                            <div class="col-12 mt-2">
                                <label for="content">محتوا:</label>
                                <textarea id="content" name="content" class="mt-2 form-control" rows="5"></textarea>
                            </div>
                            <div class="col-6 mt-2">
                                <label for="cover">کاور:</label>
                                <input type="file" accept=".png,.jpeg,.jpg" name="cover" id="cover" class="form-control mt-2" />
                            </div>
                            <div class="col-6 mt-2">
                                <label for="music">موزیک:</label>
                                <input type="file" accept=".mp3" value="مهدی نوری" name="music" id="music" class="form-control mt-2" />
                            </div>

                            <div class="col-6 mt-2">
                                <label for="tags">تگ ها</label>
                                <select class="form-control js-example-basic-multiple" id="tags" name="tags[]" multiple="multiple">
                                    <option value="AL">Alabama</option>
                                      ...
                                    <option value="WY">Wyoming</option>
                                  </select>
                            </div>
                            <div class="col-6 mt-2">
                                <label for="menu">منو</label>
                                <select class="js-example-basic-single form-control" id="menu" name="menu_id">
                                    <option value="AL">Alabama</option>
                                      ...
                                    <option value="WY">Wyoming</option>
                                  </select>
                            </div>
                            <div class="col-6 mt-2">
                                <label for="reaction">بازخورد فعال باشد</label>
                                <input type="checkbox" checked name="reaction" value="1" id="reaction">
                            </div>
                            <div class="col-6 mt-2">
                                <label for="commentable">نظرات فعال باشد</label>
                                <input type="checkbox" checked name="commentable" value="1" id="commentable">
                            </div>
                            <div class="col-12 mt-3">
                                <button class="btn btn-success">ایجاد</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <footer class="footer ">
        <div class="container">
            <!-- search-box-footer (sbf) -->
            <div class="sbf">
                <form action="">
                    <input type="text" placeholder="آهنگ/خواننده و..." />
                    <button class="link"><span><i class="fa fa-search" aria-hidden="true"></i></span></button>
                </form>
            </div>

            <div class="footer-content">
                <div class="footer-head">
                    <h4>جدید ترین آهنگ ها در موسیقی کده</h4>
                </div>
                <div class="footer-menu">
                    <ul>
                        <li><a href="">آهنگ</a></li>
                        <li><a href="">خواننده</a></li>
                        <li><a href="">آواز</a></li>
                        <li><a href="">پاپ</a></li>
                    </ul>
                </div>
                <div class="copy-right">
                    <p>تمام حقوقی مادی و معنوی متعلق به سایت موسیقی کده می باشد!</p>
                </div>
            </div>

        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js "></script>
    <script src="assets/js/script.js "></script>
    <script>
        $(document).ready(function() {
            $('.js-example-basic-multiple').select2();
            $('.js-example-basic-single').select2();
        });
    </script>

</body>

</html>
