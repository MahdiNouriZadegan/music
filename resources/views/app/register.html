<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

</head>

<body>
    <header class="container">
        <div class="site-header d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="images/music.png" alt="" class="logo p-1">
                <h4>موسیقی کده</h4>
            </div>
            <div class="authentication">
                <button href="" class="btn"> <a href="">ثبت نام</a> </button> / <button href="" class="btn"> <a
                        href="">ورود</a> </button>
            </div>
        </div>
        <div class="menu-header">
            <ul>
                <li><a href="">خانه</a></li>
                <li><a href="">جدید ها</a></li>
                <li><a href="">پاپ</a></li>
                <li><a href="">سنتی</a></li>
            </ul>
        </div>

    </header>
    <div class="container ">
        <img src="images/bg-auth.png" class="bg-auth" alt="">
        <div class="auth">
            <div class="header-auth">
                <h4 class="text-dark">فرم ثبت نام</h4>
            </div>
            <form action="register.html" method="get" id="auth-form">
                <div class="auth-box">
                    <span>نام کاربری</span>
                    <input type="text" name="name" id="name" class="text-secondary form-control" />
                </div>
                <div class="auth-box">
                    <span>ایمیل</span>
                    <input type="email" name="email" class="text-secondary form-control" />

                </div>
                <div class="auth-box">
                    <span>رمز عبور</span>
                    <input type="password" id="password" name="password" class="text-secondary form-control" />
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </div>
                <div class="auth-box">
                    <span>تکرار رمز عبور</span>
                    <input type="password" name="confirm_password" class="text-secondary form-control" />
                </div>
                <button class="btn btn-success mt-2">ثبت نام</button>
            </form>
        </div>
    </div>
    <footer class="footer ">
        <div class="container ">
            <!-- search-box-footer (sbf) -->
            <div class="sbf ">
                <form action="">
                    <input type="text " placeholder="آهنگ/خواننده و... " />
                    <button class="link "><span><i class="fa fa-search " aria-hidden="true "></i></span></button>
                </form>
            </div>

            <div class="footer-content ">
                <div class="footer-head ">
                    <h4>جدید ترین آهنگ ها در موسیقی کده</h4>
                </div>
                <div class="footer-menu ">
                    <ul>
                        <li><a href=" ">آهنگ</a></li>
                        <li><a href=" ">خواننده</a></li>
                        <li><a href=" ">آواز</a></li>
                        <li><a href=" ">پاپ</a></li>
                    </ul>
                </div>
                <div class="copy-right ">
                    <p>تمام حقوقی مادی و معنوی متعلق به سایت موسیقی کده می باشد!</p>
                </div>
            </div>

        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js "></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js">
    </script>
    <script src="assets/js/script.js "></script>
    <script src="assets/js/auth.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </script>
</body>

</html>
